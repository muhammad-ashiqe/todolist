<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="icon"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/GNOME_Todo_icon_2019.svg/1200px-GNOME_Todo_icon_2019.svg.png">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2 class="title"> DAY TO DO</h2>
      <div class="header">
        <input
          type="text"
          placeholder="Enter items here"
          id="input"
        />
        <button id="addbtn">Add now</button>
      </div>

      <ul id="todolist" class="todolist"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
